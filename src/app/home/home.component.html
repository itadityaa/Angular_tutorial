<div class="column gap-1 wrapper mt-15">
  <!-- Products Section -->
  <div class="row wrap gap-1 space-between mb-15">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (productOut)="onProductOut($event)"
    ></app-product>
  </div>
  <!-- End of Products Section -->
  <!-- Pagination Section -->
  <p-paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]"
    (onPageChange)="onPageChange($event)"
    class="mt-15"
  ></p-paginator>
</div>
